<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>irisia time</title>
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
@charset "utf-8";

/****************************************
Standard Theme
****************************************/

/* All */
html,body,header,main,article,nav,aside,section,footer,
ol,ul,li,h1,h2,h3,h4,h5,h6,div,p,a,span,img {
margin:0;
padding:0;
}

html {
overflow-y:scroll;
}

a:link,
a:visited,
a:hover,
a:active {
color:#666666;
}

body {
color:#666666;
font:normal 100%/160% sans-serif;
background-color:#ffffff;
word-break:break-all;
text-size-adjust:none;
}

header {
background-color:#ffffff;
}

footer {
padding-top:0;
padding-bottom:0;
}

ol,ul,li {
list-style-type:none;
}

header,
main,
footer {
width:100%;
margin:0 auto;
}

main {
padding-bottom:20px;
}

main h1 {
border:2px solid #dddddd;
background-color:#fcfcfc;
border-radius:6px;
}

main h2 {
border-top:2px solid #dddddd;
border-bottom:2px solid #dddddd;
}

h1,
h2 {
margin:20px 0 10px 0;
padding:4px 16px;
color:#666666;
}

main p {
padding-bottom:20px;
}

main img {
max-width:100%;
}

.linklc,
.linkwd {
display:flex;
flex-wrap:wrap;
}

.linklc div,
.linkwd a {
margin:4px 4px;
padding:4px 10px;
border-radius:8px;
border:2px solid #dddddd;
}

.lcsp {
padding-top:16px;
}

.mnsp {
padding-top:40px;
}

.inwd,
.inps {
display:inline-block;
}

.ck {
color:#666666;
background-color:#ffffff;
border-radius:8px;
border:2px solid #dddddd;
padding:2px 16px;
margin:8px 8px 8px 0;
display:inline-block;
}

input[type="file"],
input[type="button"] {
display:none;
}

::placeholder {
color:#cccccc;
}

.holder {
position:relative;
overflow:hidden;
}

.placeholder {
pointer-events:none;
user-select:none;
position:absolute;
font:normal 90%/160% sans-serif;
color:#cccccc;
padding:6px 2px;
}

.hidden {
display:none;
}

.title,
.txt {
font:normal 90%/160% sans-serif;
color:#666666;
border:2px solid #dddddd;
width:100%;
box-sizing:border-box;
outline:none;
padding:0;
margin:4px 0 0 0;
border-radius:6px;
}

.txt {
height:200px;
resize:none;
overflow-y:scroll;
overflow-anchor:none;
}

.temp {
font:normal 100%/160% sans-serif;
color:#666666;
background-color:#fcfcfc;
border:2px solid #dddddd;
padding:2px 12px;
margin:8px 8px 0 0;
border-radius:8px;
}

.timer {
font:normal 240%/160% sans-serif;
color:#666666;
background-color:#fcfcfc;
padding:4px 24px;
margin:8px 12px 8px 0;
border-radius:12px;
display:inline-block;
}

.psbn label {
font:normal 100%/160% sans-serif;
color:#666666;
background-color:#fcfcfc;
border:2px solid #dddddd;
padding:2px 12px;
margin:8px 8px 8px 0;
border-radius:8px;
display:inline-block;
text-decoration:underline;
cursor:pointer;
width:48px;
text-align:center;
}

.tmbn label {
font:normal 100%/160% sans-serif;
color:#666666;
background-color:#ffffff;
border:2px solid #dddddd;
padding:2px 4px;
margin:8px 8px 0 0;
border-radius:8px;
display:inline-block;
text-decoration:underline;
cursor:pointer;
width:36px;
text-align:center;
}

/* Small */
@media screen and (max-width:480px){

body {
background-color:#ffffff;
}

h1,
h2 {
font:bold 100%/160% sans-serif;
}

header,
main,
footer {
box-sizing:border-box;
padding-right:10px;
padding-left:10px;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}

/* Medium */
@media screen and (min-width:480px) and (max-width:860px){

body {
background-color:#ffffff;
}

h1,
h2 {
font:bold 100%/160% sans-serif;
}

header,
main,
footer {
box-sizing:border-box;
padding-right:40px;
padding-left:40px;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}

/* Large */
@media screen and (min-width:860px){

body {
text-align:center;
}

h1 {
font:bold 120%/160% sans-serif;
}

h2 {
font:bold 115%/160% sans-serif;
}

main {
display:inline-block;
vertical-align:top;
text-align:left;
width:704px;
min-height:540px;
padding-right:20px;
padding-left:20px;
margin-top:20px;
margin-bottom:20px;
border:2px solid #dddddd;
border-radius:10px;
background-color:#ffffff;
}

.linklc div,
.linkwd a {
width:8em;
text-align:center;
}

}
/* End */
